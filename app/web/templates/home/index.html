<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>

    <h1>Welcome to Student Housing</h1>
    <h2>Listings:</h2>
      {% if all_listings %}
      <ul>
        {% for listing in all_listings %}
        <li><a href="listing/{{ listing.id }}/">{{ listing.title }}</a></li>
        {% endfor %}
      </ul>
      {% else %}
        <h3>No current listings.</h3>
      {% endif %}


  </body>
</html>

{% extends 'base.html' %}

{% block title %}
  Listings
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<body>

     <h1>users: </h1>
       {% if all_users %}
       <ul>
         {% for user in all_users %}
         <li><a href="user/{{ user.id }}/">{{ user.username }}</a></li>
         {% endfor %}
       </ul>
       {% else %}
         <h3>No current users.</h3>
       {% endif %}
</body>
</html>
{% endblock %}

{% extends 'base.html' %}

{% block title %}
  Listings
{% endblock %}

{% block content %}
<div class="jumbotron">
      <h1 style="text-align: center">Welcome to Student Housing!</h1>
  </div>

  <div class="content container">
    <div class="row">
     <h1>Users: </h1>
       {% if all_users %}
       <ul>
         {% for user in all_users %}
         <li><a href="user/{{ user.id }}/">{{ user.username }}</a></li>
         {% endfor %}
       </ul>
       {% else %}
         <h3>No current users.</h3>
       {% endif %}
    </div>
  </div>
{% endblock %}

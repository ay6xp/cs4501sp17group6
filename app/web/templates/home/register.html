{% extends 'base.html' %}

{% block title %} 
  Register
{% endblock %}

{% block content %}

  {% if user.is_authenticated %}
    <p>You are already logged in.</p>
  {% else %}
    <h2>Register</h2>
  	<form action="{% url 'register' %}" method="post" class="form">
      {% csrf_token %}
      {{ form.as_p }}   
      <button type="submit" class="btn btn-primary">Register</button>
  	</form>
  {% endif %}

{% endblock %}

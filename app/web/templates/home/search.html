{% extends 'base.html' %}

{% block title %}
    Search
{% endblock %}

{% block content %}
	{% if form.errors %}
        <div class="alert alert-warning" role="alert">Uh oh!</div>
    {% endif %}

    <div class="form-center-small">
        <h1>Search</h1>
        <div class="col-lg-12 well">
            <div class="row">
                <form method="post" action="{% url 'search' %}">
                    <span>
                        {% csrf_token %}
                        {% for field in form %}
					       {{ field }}
					    {% endfor %}
                    </span>
                    <span>
                        <input type="submit" value="Search" class="btn btn-info"/>
                    </span>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listing</title>
</head>
<body>

     <h1>Listings: </h1>
       {% if all_listings %}
       <ul>
         {% for listing in all_listings %}
         <li><a href="listing/{{ listing.id }}/">{{ listing.title }}</a></li>
         {% endfor %}
       </ul>
       {% else %}
         <h3>No current listings.</h3>
       {% endif %}
</body>
</html>

{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <title>Student Housing</title>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/home/"><span class="glyphicon glyphicon-home"></span> Student Housing</a>
        </div>
        <div class="collapse navbar-collapse">
            {% if not request.COOKIES.auth %}
                <p class="navbar-text navbar-right">
                    <a href="{% url 'register' %}"><span class="glyphicon glyphicon-plus"></span>Register</a>
                </p>
                <p class="navbar-text navbar-right">
                    <a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                </p>
            {% else %}
                <p class="navbar-text navbar-right">
                    <span>You are logged in.</span>
                    <a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
                </p>
            {% endif %}
        </div>
    </div>
</nav>

<div class='content container'>
    {% block content %}
    {% endblock %}
</div>

</body>

</html>
